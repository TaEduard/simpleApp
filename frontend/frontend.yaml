apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
  selector:
    app: frontend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: botaccount123/frontend:{{BUILD_NUMBER}}
          name: frontend
          env:
            - name: BACKEND_URL
              value: "http://backend:3000"
          ports:
            - containerPort: 80
              name: frontend

